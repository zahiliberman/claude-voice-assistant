<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Voice Assistant - ממשק קולי AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .mic-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .mic-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .mic-button.active {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7);
            }
            70% {
                box-shadow: 0 0 0 30px rgba(245, 87, 108, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0);
            }
        }

        .mic-icon {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .status {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #f7f9fc;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #555;
        }

        .conversation {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 15px;
            margin-top: 20px;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 50px;
            text-align: right;
        }

        .claude-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: 50px;
            text-align: left;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        .settings {
            margin-top: 30px;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 15px;
        }

        .setting-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select, input {
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .wave-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 60px;
            margin: 20px 0;
        }

        .wave-container.active {
            display: flex;
        }

        .wave {
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 3px;
            animation: wave 1.2s linear infinite;
            border-radius: 20px;
        }

        .wave:nth-child(2) {
            animation-delay: -1.1s;
        }

        .wave:nth-child(3) {
            animation-delay: -1.0s;
        }

        .wave:nth-child(4) {
            animation-delay: -0.9s;
        }

        .wave:nth-child(5) {
            animation-delay: -0.8s;
        }

        @keyframes wave {
            0%, 40%, 100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎙️ Claude Voice Assistant</h1>
        <p class="subtitle">ממשק קולי חכם לשיחה עם Claude AI</p>

        <div class="mic-container">
            <button class="mic-button" id="micButton">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>

        <div class="wave-container" id="waveContainer">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <div class="status" id="status">
            לחץ על המיקרופון כדי להתחיל
        </div>

        <div class="conversation" id="conversation" style="display: none;">
            <!-- Messages will appear here -->
        </div>

        <div class="controls">
            <button onclick="clearConversation()">נקה שיחה</button>
            <button onclick="toggleSettings()">הגדרות</button>
            <button onclick="exportConversation()">ייצוא שיחה</button>
        </div>

        <div class="settings" id="settings" style="display: none;">
            <h3>הגדרות</h3>
            <div class="setting-item">
                <label>שפה:</label>
                <select id="language">
                    <option value="he-IL">עברית</option>
                    <option value="en-US">English</option>
                    <option value="ar-SA">العربية</option>
                    <option value="ru-RU">Русский</option>
                </select>
            </div>
            <div class="setting-item">
                <label>מהירות דיבור:</label>
                <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="setting-item">
                <label>קול:</label>
                <select id="voice">
                    <option value="default">ברירת מחדל</option>
                    <option value="male">גבר</option>
                    <option value="female">אישה</option>
                </select>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
